<!DOCTYPE html>
<html>
<head>
    <style>
        /* --- 1. Positioning and Icon Styling --- */
.chat-icon {
    /* Fixed position in the bottom corner */
    position: fixed;
    bottom: 20px;
    right: 20px;
    
    /* Appearance */
    width: 60px;
    height: 60px;
    background-color: #007bff; /* Blue bubble */
    color: white;
    border-radius: 50%;
    text-align: center;
    line-height: 60px;
    font-size: 24px;
    cursor: pointer;
    z-index: 1001; /* High z-index to stay on top */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* --- 2. Popup Default State (Hidden) --- */
.chat-popup {
    /* Fixed position just above the icon */
    position: fixed;
    bottom: 100px; /* Adjust based on icon size */
    right: 20px;
    
    /* Appearance */
    width: 300px;
    height: 350px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    z-index: 1000;

    /* Hiding the element by default */
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px) scale(0.9);
    transition: all 0.3s ease-in-out;
}

/* --- 3. The TOGGLE LOGIC --- */
/* Target the popup when the checkbox is checked using the Tilde (~) sibling selector */
#chat-toggle:checked ~ .chat-popup {
    opacity: 1;
    visibility: visible;
    transform: translateY(0) scale(1);
}

/* --- 4. Internal Styling --- */
.chat-popup header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-popup .close-btn {
    cursor: pointer;
    font-size: 24px;
    font-weight: bold;
}

.chat-popup .chat-body {
    padding: 15px;
    height: calc(100% - 40px);
    overflow-y: auto;
}
    </style>
</head>
<body>    
<input type="checkbox" id="chat-toggle" hidden>

<label for="chat-toggle" class="chat-icon">

    <header>

    </header>
    <div class="chat-body">
        <p>This is a pure CSS assistant window!</p>
    </div>
</aside>
</body>
</html>
