        <div tabindex="0" role="button" id="toggler" 
        aria-expanded="false" aria-controls="toggableinfo" onclick="toggleInfo()">
            Papildoma informacija
        </div>
        <div aria-hidden="true" id="toggable-info">
            Informacija apie paslaugas...
        </div>
        <script>
            function toggleInfo() {
                var toggler = document.getElementById('toggler');
                var toggable = document.getElementById('toggable-info');
                var state = toggler.getAttribute('aria-expanded');
                if (state == 'true') {
                    toggler.setAttribute('aria-expanded', 'false');
                    toggable.setAttribute('aria-hidden', 'true');
                } else {
                    toggler.setAttribute('aria-expanded', 'true');
                    toggable.setAttribute('aria-hidden', 'false');
                }
            }
        </script>
